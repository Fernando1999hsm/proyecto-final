<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>

<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>



<body style='margin : 0px; overflow: hidden;'></body>
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">  
      <a-marker id="sombrero"  
      type="pattern"
      preset="costum"
      url="pattern-QR_marcador1.patt">
        <a-entity gltf-model="url(https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf)" scale=".005 .005 .005" position="0 0 -1" rotation="0 180 0"></a-entity> 
      </a-marker>
      <a-entity camera></a-entity>

      <a-marker 
      type="pattern"
      preset="costum"
      url="pattern-QR_marcador2.patt">
        <a-entity gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf)" scale=".05 .05 .05" position="0 0 -1" rotation="0 180 0"></a-entity> 
      </a-marker>
      <a-entity camera></a-entity>
  
      <a-marker 
      type="pattern"
      preset="costum"
      url="pattern-QR_marcador3.patt">
        <a-entity gltf-model="url(VC.gltf)" scale=".05 .05 .05" position="0 0 -1" rotation="0 180 0"></a-entity> 
      </a-marker>
      <a-entity camera></a-entity>

      <a-marker id="goku"
      type="pattern"
      preset="costum"
      url="pattern-QR_marcador4.patt">
      </a-marker>
      <a-entity camera></a-entity>

      <a-marker 
      type="pattern"
      preset="costum"
      url="pattern-QR_marcador5.patt">
        <a-entity gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf)" scale=".05 .05 .05" position="0 0 -1" rotation="0 180 0"></a-entity> 
      </a-marker>
      <a-entity camera></a-entity>

      <a-marker present="hiro">
        <a-entity gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf)" scale=".05 .05 .05" position="0 0 -1" rotation="0 180 0"></a-entity> 
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<script>
       document.getElementById("QR4").addEventListener("click", (e)=>{
                    var el = document.querySelector('#goku');
                    el.setAttribute("obj-model", 'obj:url(goku.obj);mtl:url(goku.mtl)');
                    el.setAttribute("scale",'0.25 0.25 0.25');
                                      
})
</script>
